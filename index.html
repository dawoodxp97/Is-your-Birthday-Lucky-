<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>Is your Birthday lucky?</title>
  </head>
  <body>
    <div class="container">
      <img src="/assets/animation_200_ku75jasi.gif" alt="img" />
      <h1 class="header">🍰 Is your Birthday lucky? 🧁</h1>
      <form id="check-form">
        <label for="date-of-birth">Date of Birth: </label>
        <input required type="date" id="date-of-birth" />
        <label for="lucky-number">Lucky-Number</label>
        <input required type="number" id="lucky-number" />
        <button class="submit_btn" type="submit">Submit</button>
      </form>
      <div id="display-text"></div>
      <footer>
        <p>© | 2021 | Shaik Dawood</p>
        <ul class="footer-list">
          <li>
            <a class="links" href="https://github.com/dawoodxp97"
              ><i class="uil uil-github"></i> Github
            </a>
          </li>
          <li>
            <a class="links" href="https://twitter.com/dawoodxp97"
              ><i class="uil uil-twitter"></i> Twitter
            </a>
          </li>
          <li>
            <a class="links" href="https://www.linkedin.com/in/skd-a9p6r">
              <i class="uil uil-linkedin"></i> Linkedin
            </a>
          </li>
        </ul>
      </footer>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
